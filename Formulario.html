<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Nosso Formulário de Pesquisa de Satisfação</h1>

    <form action="pagina.html" method="post">
        
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </fieldset>
        <br>

       
        <fieldset>
            <legend>Pesquisa</legend>

            <p>1. Como você avalia o nosso serviço?</p>
            <input type="radio" id="excelente" name="qualidade_servico" value="excelente">
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="qualidade_servico" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="qualidade_servico" value="regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="qualidade_servico" value="ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você rnos recomendaria a outras pessoas?</p>
            <input type="radio" id="sim" name="recomendacao" value="sim">
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>

            <p>3. Oque vocẽ mais valoriza em nosso serviço?</p>
            <label for="aspecto_importante">Escolha uma opção:</label>
            <select id="aspecto_importante" name="aspecto_importante">
                <option value="atendimento">Atendimento</option>
                <option value="preco">Preço</option>
                <option value="qualidade">Qualidade</option>
                <option value="rapidez">Agilidade</option>
            </select>
        </fieldset>
        <br>

        
        <input type="checkbox" id="compartilhar_resposta" name="compartilhar_resposta" value="sim">
        <label for="compartilhar_resposta">Autorizo compartilhar minha resposta com terceiros.</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
